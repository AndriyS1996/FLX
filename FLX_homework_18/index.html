<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="users_info">
    </div>
    <div id="myModal" class="modal">
            <div class="modal-content">
                    <span class="close">&times;</span>
                    <form action="#" method="PUT" id="form1">
                        <div>
                            <label for="_street">Street:</label><br>
                            <input type="text" id="_street" name="user_name">
                        </div>
                        <div>
                            <label for="_suite">Suite:</label><br>
                            <input type="text" id="_suite" name="user_suite">
                        </div>
                        <div>
                            <label for="_city">City:</label><br>
                            <input type="text" id='_city' name='user_city'>
                        </div>
                        <div>
                            <label for="_zipcode">Zipcode:</label><br>
                            <input type="text" id='_zipcode' name='user_zipcode'>
                        </div>
                        <div>
                            <label for="_geo_lat">Geo lat:</label><br>
                            <input type="text" id='_geo_lat' name='user_geo_lat'>
                        </div>
                        <div>
                            <label for="_geo_lng">Geo lng:</label><br>
                            <input type="text" id='_geo_lng' name='user_geo_lng'>
                        </div>
                        <div>
                            <label for="_phone">Phone:</label><br>
                            <input type="text" id='_phone' name='user_phone'>
                        </div>
                        <div>
                            <label for="_website">Website:</label><br>
                            <input type="text" id='_website' name='user_website'>
                        </div>
                        <div>
                            <label for="_company">Company:</label><br>
                            <input type="text" id='_company' name='user_company'>
                        </div>
                        <div class="form-buttons">
                            <button type="button" value="Submit" form='form1' id="submit">Submit</button>
                        </div>
                    </form>
            </div>
        </div>
        <div id="myModall" class="modal1">
            <div class="modal1-content">
              <span class="close1">&times;</span>
              
            </div>
        </div>
</body>
<script src="get_show_users.js"></script>
</html>
