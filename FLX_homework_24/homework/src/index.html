<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="game-wrapper">
        <div class="main-content">
            <div class="rules">
                    <h2>Rules</h2>
                <p>Scissors beats a paper,</p>
                <p>Paper beats a rock,</p>
                <p> Rock beats a scissors.</p>
                <p>You will play against computer(random)</p>
                <p>And we play up to three wins!</p>
            </div>
            <div class="heading"><h2>Let`s play</h2></div>
            <div class="images">
                <div class="image-1">
                </div>
                <div class="image-2">
                </div>
            </div>
            <div class="buttons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
            <div class="btn-reset"><button class="reset">Reset</button></div>
        </div>
        <div class="history">
            <h3>History</h3>
            <div class="history-text">
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
