<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FLX Homework</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calc-wrapper">
    <div class="calc">
      <div class="history"></div>
      <div class="result"></div>
      <div class="keys-panel">
        <div class="operation-keys">
          <div class="key addition historical">&#43;</div>
          <div class="key subtraction historical">&#45;</div>
          <div class="key multiplication historical">&#215;</div>
          <div class="key division historical">&#247;</div>
        </div>
        <div class="digital-keys">
          <div class="key seven historical">7</div>
          <div class="key eight historical">8</div>
          <div class="key nine historical">9</div>
          <div class="key save">M+</div>
          <div class="key four historical">4</div>
          <div class="key five historical">5</div>
          <div class="key six historical">6</div>
          <div class="key delete">MC</div>
          <div class="key one historical">1</div>
          <div class="key two historical">2</div>
          <div class="key three historical">3</div>
          <div class="key point historical">.</div>
          <div class="key zero historical">0</div>
          <div class="key clear">C</div>
          <div class="key equal">=</div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.0.min.js"></script>
  <script src="js/calc.js"></script>
</body>
</html>
